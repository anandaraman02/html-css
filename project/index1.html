<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Booking</title>
	<style type="text/css">
		.reserve{
			text-align: center;
		}
		.reserve button:hover{
			cursor: pointer;
			padding: 10px;
		}

	</style>
</head>
<body>
	<form class="reserve">
		<fieldset>
		<legend>Book Your Table</legend>
		<br><br>
		<label>Enter your Name :</label>
		<input type="firstname" name="text" placeholder="enter your name">
		<br><br>
		<label>Enter Your MailId :</label>
		<input type="mailid" name="email" placeholder="enter your mailid">
		<br><br>
		<label>Phone Number :</label>
		<input type="number" name="number" placeholder="Enter your Number">
		<br><br>
		<label>Gender :</label>
		<input type="radio" name="gender" value="male">
		<label>male</label>
		<input type="radio" name="gender" value="female">
		<label>female</label>
		<input type="radio" name="gender" value="others">
		<label>others</label>
		<br><br>
		<button>Submit</button>

	</fieldset>
	</form>
</body>
</html>
